name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Éviter les déploiements concurrents
concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build
        env:
          # Base path pour GitHub Pages (dépôt de projet)
          # Pour un dépôt de projet : /nom-du-repo/
          # Pour un dépôt user/organization à la racine : /
          BASE_PATH: '/lidar-viewer/'

      - name: Configure data URL for GitHub Releases
        run: |
          # Configurer l'URL de base pour pointer vers GitHub Releases
          # Remplacez 'v1.0.0-data' par le tag de votre release
          cat > dist/data-config.json << 'EOF'
          {
            "dataBaseUrl": "https://github.com/vaxelben/lidar-viewer/releases/download/v1.0.0-data",
            "description": "Configuration pour les fichiers de données LiDAR hébergés sur GitHub Releases"
          }
          EOF
          
          # Copier laz-perf.wasm (nécessaire pour la décompression LAZ)
          if [ -f "public/laz-perf.wasm" ]; then
            cp public/laz-perf.wasm dist/ 2>/dev/null || true
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  # Job de déploiement (séparé du build)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

