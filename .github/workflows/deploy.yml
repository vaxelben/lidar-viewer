name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true  # Important : télécharger les fichiers Git LFS

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build
        env:
          # Base path pour GitHub Pages (dépôt de projet)
          # Pour un dépôt de projet : /nom-du-repo/
          # Pour un dépôt user/organization à la racine : /
          BASE_PATH: '/lidar-viewer/'

      - name: Copy LFS files to dist
        run: |
          # Créer les dossiers nécessaires dans dist
          mkdir -p dist/data/metz
          # Copier les fichiers LFS depuis public vers dist
          # Les fichiers LFS sont déjà téléchargés grâce à lfs: true dans checkout
          if [ -d "public/data/metz" ]; then
            cp public/data/metz/*.copc.laz dist/data/metz/ 2>/dev/null || true
          fi
          # Copier aussi laz-perf.wasm
          if [ -f "public/laz-perf.wasm" ]; then
            cp public/laz-perf.wasm dist/ 2>/dev/null || true
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

